<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <section id="header">
        <svg style="width:60px;height:60px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" />
        </svg>
        <h1 id="todo">Todo List</h1>
        <svg class="day" style="width:36px;height:36px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,
            0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,
            5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,
            13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M20.65,7L18.88,10.79C18.74,10 18.47,
            9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M20.64,17L16.5,17.36C17.09,16.85 17.62,16.22 18.04,15.5C18.46,
            14.77 18.73,14 18.87,13.21L20.64,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56L12,
            22Z" />
        </svg>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <svg class="night" style="width:30px;height:30px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M2 12A10 10 0 0 0 15 21.54A10 10 0 0 1 15 2.46A10 10 0 0 0 2 12Z" />
        </svg>
    </section>
    <section id="middle">
        <div id="left-column">
            <div class="svg-text">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 15V5H5V15H9C9 16.66 10.34 18 12 18C13.66 18 15 16.66 15 15H19M19
                    3C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.89 21 3 20.1 3 19L3 5C3 3.9 3.89 3 5 3H19M7
                    13V11H17V13H7M7 9V7H17V9H7Z" />
                </svg>
                <div class="time-span" id="inbox">Inbox</div>
            </div>

            <div class="svg-text">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,
                    21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <div class="time-span" id="today">Today</div>
            </div>

            <div class="svg-text">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 
                    21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
                </svg>
                <div class="time-span" id="week">This Week</div>
            </div>

            <div class="svg-text">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,
                    5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,
                    14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z" />
                </svg>
                <div class="time-span" id="month">This Month</div>
            </div>
        </div>
        <div id="content">
            <div id="text">Inbox</div>
            <div class="task-svg">
                <svg style="width:24px;height:25px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
                <div id="add-task">Add Task</div>
            </div>
            <div class="inboxContainer"></div>
            <div class="todayContainer"></div>
            <div class="weekContainer"></div>
            <div class="monthContainer"></div>
            <form action="#" method="POST">
                <label for="title" id="title" class="text">Title</label>
                <input type="text" id="titlebox" class="inputs" name="title" required />
                <label for="desc" id="desc" class="text">Description</label>
                <input type="text" id="descbox" class="inputs" name="desc">
                <label for="due" id="due" class="text">Due Date</label>
                <input type="date" id="duebox" class="inputs" name="due">
                <label for="priority" id="priority" class="text">Priority</label>
                <input type="range" id="prioritybox" class="inputs" name="priority">
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer id="footer">
        <a href="https://github.com/rileyscheer" target="_blank">Copyright &copy; rileyscheer <svg xmlns="http://www.w3.org/2000/svg"
             width="24" height="16" fill="currentColor" class="bi bi-github" viewBox="0 -1.4 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69
            -.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78
            -.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 
            .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 
            1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
    </footer>
    <script src="src/modules/variables.js"></script>
    <script src="dist/main.js"></script>
</body>
</html>
